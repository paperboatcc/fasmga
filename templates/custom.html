<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fasm.ga/.css" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Fasm.ga" />
        <meta property="og:title" content="Fasm.ga - Accorcia un URL" />
        <meta property="og:description" content="Fasm.ga Ã¨ un buon URL shortener creato da ParliamoDiPC."/>
        <meta property="og:image" content="https://raw.githubusercontent.com/fasm-ga/short/main/seo-img.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@ParliamoDiPC" />
        <meta name="twitter:creator" content="@ParliamoDiPC" />
        <meta name="keywords" content="url shortener, fasm.ga, fasm ga" />
        <meta name="theme-color" content="#008AFC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>Nuovo URL personalizzato | {{ siteName }}</title>
    </head>
    <body bgcolor="#1e1e1e">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">{{ siteName }}</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/dash">Dashboard</a>
          <a class="mdl-navigation__link" href="/">Crea un URL base</a>
          <a class="mdl-navigation__link"><img src="https://fasm.ga/static/user.png" height="36" width="36">   <a style="color:white;text-decoration:none" href="https://repl.it/@{{ user_name }}">{{ user_name }}</a></a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
        <br><br>
      <center><span class="mdl-layout-title"><img src="https://fasm.ga/static/user.png" height="36" width="36">   {{ user_name }}</span></center>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/dash">Dashboard</a>
        <a class="mdl-navigation__link" href="/">Crea un URL base</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
          <font color="white">
          <center>
            <form class="form-horizontal" action="/newcustom" method="post">
                <fieldset>
                    <h1 style="color:white">Nuovo URL con ID personalizzato</h1>
                <h5>{{ error|safe }}</h5>
                <br>
                <br>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" name="id" id="id" placeholder="youtube" size="30" style="color:#008AFC" required><label class="mdl-textfield__label" for="sample3">ID URL...</label></div>
                            </div>
                            <center>
                <div class="form-group"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="url" name="url" id="url" placeholder="https://example.com" size="30" style="color:#008AFC" required><label class="mdl-textfield__label" for="sample3">Link...</label></div>
                </div>
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="CREA">
                    </center>
                </div></fieldset></form></center></font></main></div>
    </body>
</html>
